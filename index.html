
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <img src="logo.png" alt="Logo" class="logo" />
    <h2>ยินดีต้อนรับ</h2>
    <button class="facebook-btn">เข้าสู่ระบบด้วย Facebook</button>
    <div class="divider"><span>หรือเข้าสู่ระบบด้วยอีเมล</span></div>
    <input type="email" placeholder="อีเมลของคุณ" />
    <input type="password" placeholder="รหัสผ่าน" />
    <div class="forgot-password">
      <a href="#">ลืมรหัสผ่าน?</a>
    </div>
    <button class="login-btn">เข้าสู่ระบบ</button>
    <div class="register">
      ยังไม่มีบัญชี? <a href="#">สมัครสมาชิก</a>
    </div>
  </div>
</body>
</html>
